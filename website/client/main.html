<html>
  <head>
    <title>Web tutorial</title>
    <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"

			  crossorigin="anonymous"></script>
  </head>
  <link rel="stylesheet" href="resources/css/main.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <div class ="center-outside">
      <div class = "header-outer">
        <header class = "header">
          <div style = "float: right; height: 100%;">
            <div id = "fileDropdown" style = "display: inline-block" class = "dropdown">
              <button class = "dropbtn menubutton">My Profile</button>
              <div class = "dropdown-content">
                <a href = "main.html?userCreated">My pages</a>
                <a id = "editButton">Edit Profile</a>
              </div>
            </div>
            <button style = "display: inline-block; margin-top: 5px;" class = "new_page_ref" id = "newPageButton">New +</button>
          </div>
          <img onclick = "window.location.href = 'notifications.html';" src = "../resources/images/NotificationIconWhite.png" style = "height: 40px; width: 40px; position: relative; margin-top: 5px; margin-left: 10px; float: right; cursor: pointer;"></img>
          <!--img width = "44" height = "36" class = "jbg-top-loago" alt = "jbg-top-logo" src = "images/jasperboxlarge.png"></img>
          <img class = "jbg-top-logo" alt = "jbg-top-logo" src = "images/logo.svg"></img-->
        </header>
      </div>
    </div>
    <div style = "margin-top: 55px;">
      <h1 style = "text-align: center;">Gallery</h1>
      <div id = "publicStuff" style = "display: none;">
        <h2>Top rated</h2>
        <table>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
        <h2>Latest</h2>
        <table>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
        <h2>Trending</h2>
        <table>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </div>
      <div id = "userCreatedStuff" style = "display: none;">
        <h2 id = "unfinishedH2">Your Unfinished Pages</h2>
        <table>
          <tbody>
            <tr id = "unfinishedTr">
            </tr>
          </tbody>
        </table>
        <h2 id = "finishedPublicH2">Your Finished Pages</h2>
        <table>
          <tbody>
            <tr id = "finishedPublicTr">
            </tr>
          </tbody>
        </table>
      </div>
      <div id = "newPageForm" class = "centered" style = "display: none;">
        <form class = "prettyForm">
          Name of Page<input type = "text" id = "pageName" ></input><br>
          Make Public<input type = "checkbox" id = "isPublic" checked = "true"></input><br>
          Anyone Can Edit<input type = "checkbox" id = "anyoneCanEdit" checked = "true"></input><br>
          <div class = "center-outside">
            <div class = "center-div" style = "margin-top: 0px;">
              <input class = "formatLikeButton" type = "submit" style = "display: inline-block; border: none; margin-right: 5px;" id = "createPage" value = "Create"></input>
              <button style = "display: inline-block;" id = "cancelPage">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
    <script src = "../resources/js/fireBase.js"></script>
    <script src = "resources/js/gallery.js"></script>
